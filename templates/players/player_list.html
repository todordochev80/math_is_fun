<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>–ò–∑–±–µ—Ä–∏ —Å–≤–æ—è –≥–µ—Ä–æ–π! ü¶∏‚Äç‚ôÇÔ∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Comfortaa', cursive;
            background: #7ED957; /* –°–≤–µ–∂–æ –∑–µ–ª–µ–Ω–æ */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 50px;
            box-shadow: 0 15px 0px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        h1 { color: #333; margin-bottom: 40px; font-size: 2.5rem; }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .player-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 30px;
            border: 5px solid #eee;
            transition: all 0.3s;
        }

        .player-card:hover {
            transform: translateY(-5px);
            border-color: #FFBD59;
        }

        .player-name {
            font-size: 1.8rem;
            color: #5271FF;
            margin-bottom: 20px;
            display: block;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            text-decoration: none;
            padding: 12px;
            border-radius: 15px;
            font-weight: bold;
            color: white;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover { opacity: 0.9; }

        .btn-play { background: #7ED957; box-shadow: 0 4px 0 #5eb03e; font-size: 1.2rem; }
        .btn-edit { background: #FFBD59; box-shadow: 0 4px 0 #cc9647; }
        .btn-delete { background: #FF5757; box-shadow: 0 4px 0 #d44848; }

        .btn-add {
            display: inline-block;
            background: #5271FF;
            color: white;
            padding: 20px 40px;
            border-radius: 100px;
            text-decoration: none;
            font-size: 1.5rem;
            box-shadow: 0 8px 0 #3d55bf;
            margin-top: 20px;
        }

        .btn-add:active { transform: translateY(4px); box-shadow: none; }
        
        .home-link {
            display: block;
            margin-top: 30px;
            color: #888;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Who is going to play today? ü¶∏‚Äç‚ôÄÔ∏è</h1>

        <div class="players-grid">
            {% for player in players %}
            <div class="player-card">
                <span class="player-name">{{ player.name }}</span>
                
                <div class="btn-group">
                    <a href="{% url 'select_player' player_id=player.id %}" class="btn btn-play">
                        üéÆ Play!
                    </a>
                    
                    <div style="display: flex; gap: 10px;">
                        <a href="{% url 'player_update' pk=player.pk %}" class="btn btn-edit" style="flex: 1;">
                            ‚úèÔ∏è Update
                        </a>
                        
                        <a href="{% url 'player_delete' pk=player.pk %}" class="btn btn-delete" style="flex: 1;">
                            üóëÔ∏è Delete
                        </a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>There are no players yet. Be the first one and play!</p>
            {% endfor %}
        </div>

        <a href="{% url 'player_create' %}" class="btn-add">‚ûï Add new player</a>
        
        <a href="{% url 'index' %}" class="home-link">üè† Back to Home</a>
    </div>

</body>
</html>
