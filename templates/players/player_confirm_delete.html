</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Hero üóëÔ∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Comfortaa', cursive;
            background: #FF5757; /* Danger Red */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .confirm-card {
            background: white;
            padding: 40px;
            border-radius: 50px;
            box-shadow: 0 15px 0px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        h1 { color: #333; margin-bottom: 20px; }
        
        p { 
            font-size: 1.2rem; 
            color: #666; 
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .player-name {
            color: #FF5757;
            font-weight: bold;
            display: block;
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .btn-delete {
            background: #FF5757;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #d44848;
            font-family: 'Comfortaa', cursive;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn-delete:active { transform: translateY(4px); box-shadow: none; }

        .btn-cancel {
            display: block;
            background: #eee;
            color: #333;
            text-decoration: none;
            padding: 15px;
            border-radius: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="confirm-card">
        <h1>Are you sure? üóëÔ∏è</h1>
        <p>
            Do you really want to delete your hero:
            <span class="player-name">{{ object.name }}</span>
            <br>
            <small>All stars and scores will be lost forever!</small>
        </p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-delete">Yes, Delete it!</button>
        </form>

        <a href="{% url 'player_list' %}" class="btn-cancel">No, Go back</a>
    </div>

</body>
</html>
