<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if object %}Edit Hero{% else %}New Hero{% endif %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Comfortaa', cursive;
            background: #FFBD59; /* Warm Orange */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-card {
            background: white;
            padding: 40px;
            border-radius: 50px;
            box-shadow: 0 15px 0px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        h1 { color: #333; margin-bottom: 30px; }

        form p {
            text-align: left;
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 15px;
            border: 3px solid #eee;
            border-radius: 20px;
            font-family: 'Comfortaa', cursive;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: #5271FF; }

        .btn-save {
            background: #7ED957;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #5eb03e;
            font-family: 'Comfortaa', cursive;
            width: 100%;
            margin-top: 20px;
        }

        .btn-save:active { transform: translateY(4px); box-shadow: none; }

        .cancel-link {
            display: block;
            margin-top: 20px;
            color: #FF5757;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="form-card">
        <h1>
            {% if object %}
                ‚úèÔ∏è Edit Hero
            {% else %}
                üåü New Hero
            {% endif %}
        </h1>

        <form method="post">
            {% csrf_token %}
            
            {{ form.as_p }}

            <button type="submit" class="btn-save">
                {% if object %}Save Changes{% else %}Create Hero!{% endif %}
            </button>
        </form>

        <a href="{% url 'player_list' %}" class="cancel-link">‚ùå Cancel</a>
    </div>

</body>
</html>
