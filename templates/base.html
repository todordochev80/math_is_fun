<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kids Math Hero{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <style>
input[type="text"],
input[type="number"],
input {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    border: 3px solid #FFDE59; /* Жълт кант */
    border-radius: 20px;       /* Заоблени ъгли */
    font-family: 'Comfortaa', cursive;
    font-size: 1.2rem;
    color: #545454;
    outline: none;
    box-sizing: border-box;
    transition: 0.3s;
}

input:focus {
    border-color: #5CE1E6;
    background-color: #fdfdfd;
}

label {
    display: block;
    text-align: left;
    margin-left: 10px;
    margin-top: 15px;
    color: #FF5757;
    font-size: 1.1rem;
}
input[type="text"],
input[type="number"],
input {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 3px solid #FFDE59;
    border-radius: 20px;
    box-sizing: border-box;
    font-family: 'Comfortaa', cursive;
    font-size: 1.1rem;
    outline: none;
    transition: border 0.3s;
}

input:focus {
    border: 3px solid #5CE1E6;
}


label {
    font-weight: bold;
    color: #FF5757;
    display: block;
    margin-top: 10px;
}
        body { margin: 0; padding: 0; font-family: 'Comfortaa', cursive; background: #FFDE59; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #333; }
        .container { text-align: center; max-width: 600px; width: 90%; padding: 40px; background: rgba(255, 255, 255, 0.4); border-radius: 50px; border: 8px solid white; box-shadow: 0 20px 0px rgba(0,0,0,0.05); }
        header h1 { color: #FF5757; font-size: 3.5rem; text-shadow: 4px 4px 0px #fff; margin-bottom: 10px; }
        header p { font-size: 1.5rem; margin-bottom: 40px; color: #545454; }
        .menu-list { display: flex; flex-direction: column; gap: 20px; align-items: center; }
        .nav-btn { text-decoration: none; color: white; padding: 20px 0; width: 100%; max-width: 350px; border-radius: 100px; font-size: 1.8rem; font-weight: bold; display: flex; justify-content: center; align-items: center; gap: 15px; box-shadow: 0 10px 0px rgba(0,0,0,0.1); transition: all 0.2s ease; border: 5px solid rgba(255,255,255,0.3); }
        .nav-btn:hover { transform: scale(1.05); }
        .practice-btn { background-color: #FFBD59; }
        .math-btn { background-color: #5CE1E6; }
        .scores-btn { background-color: #FF5757; }
        .players-btn { background-color: #7ED957; } /* Зеленият бутон */
        .emoji-icon { font-size: 2.2rem; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
