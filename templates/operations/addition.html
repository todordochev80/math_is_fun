<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Comfortaa', cursive;
            background: #7ED957; /* Fresh green for addition */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-card {
            background: white;
            padding: 50px;
            border-radius: 50px;
            box-shadow: 0 15px 0px rgba(0,0,0,0.1);
            text-align: center;
            border: 8px solid #5eb03e;
        }

        h1 { color: #333; font-size: 2.5rem; margin-bottom: 40px; }

        .math-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        /* –°—Ç–∏–ª –∑–∞ –ø–æ–ª–µ—Ç–∞—Ç–∞ —Å —á–∏—Å–ª–∞ */
        .num-box {
            width: 100px;
            height: 100px;
            background: #f0f0f0;
            border: 5px solid #ddd;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #333;
        }

        .symbol {
            font-size: 3rem;
            font-weight: bold;
            color: #5eb03e;
        }

        /* –°—Ç–∏–ª –∑–∞ –ø–æ–ª–µ—Ç–æ –∑–∞ –æ—Ç–≥–æ–≤–æ—Ä */
        .answer-input {
            width: 120px;
            height: 100px;
            border: 6px solid #FFBD59;
            border-radius: 20px;
            font-size: 3.5rem;
            text-align: center;
            font-family: 'Comfortaa', cursive;
            color: #FF5757;
            outline: none;
        }

        .answer-input:focus {
            background: #fff9ed;
            border-color: #ff914d;
        }

        .check-btn {
            background: #FF5757;
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.8rem;
            border-radius: 100px;
            cursor: pointer;
            box-shadow: 0 8px 0px #d44848;
            font-family: 'Comfortaa', cursive;
            transition: 0.2s;
        }

        .check-btn:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0px #d44848;
        }

        .back-link {
            display: block;
            margin-top: 30px;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="game-card">
        <a href="/" class="back-link">‚¨Ö Back to Home</a>
        <h1>üçé Addition Time!</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="math-row">
                <div class="num-box">{{ num1 }}</div>

                <div class="symbol">+</div>

                <div class="num-box">{{ num2 }}</div>

                <div class="symbol">=</div>

                <input type="number" name="user_answer" class="answer-input" required autofocus>
            </div>

            <input type="hidden" name="num1" value="{{ num1 }}">
            <input type="hidden" name="num2" value="{{ num2 }}">

            <button type="submit" class="check-btn">Check My Answer! üéâ</button>
        </form>
    </div>

</body>
</html>
