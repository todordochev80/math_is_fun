<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comfortaa', cursive;
            background: #5CE1E6; /* Different background color (Light Blue) for this section */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 90%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            border: 8px solid white;
        }

        /* Back Button */
        .back-home {
            text-decoration: none;
            color: #333;
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 4px 0px rgba(0,0,0,0.1);
            transition: 0.2s;
        }

        .back-home:hover { transform: scale(1.05); }

        header h1 {
            color: white;
            font-size: 2.8rem;
            text-shadow: 3px 3px 0px #FF5757;
            margin-bottom: 30px;
        }

        /* 4 BUTTONS GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .card {
            text-decoration: none;
            color: white;
            padding: 40px 10px;
            border-radius: 40px;
            font-size: 1.6rem;
            font-weight: bold;
            box-shadow: 0 10px 0px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 5px solid rgba(255,255,255,0.3);
        }

        .card:hover { transform: translateY(-10px); }
        .card:active { transform: translateY(5px); box-shadow: 0 3px 0px rgba(0,0,0,0.1); }

        /* Operation Colors */
        .add { background-color: #7ED957; }
        .sub { background-color: #FF66C4; }
        .mult { background-color: #FFBD59; }
        .divi { background-color: #5271FF; }

        .icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="/" class="back-home">üè† Back Home</a>

        <header>
            <h1>Pick a Game!</h1>
        </header>

        <main class="grid">
            <a href="/addition" class="card add">
                <span class="icon">üçé+üçé</span>
                Addition
            </a>

            <a href="/subtraction" class="card sub">
                <span class="icon">üçâ-üçâ</span>
                Subtraction
            </a>

            <a href="/multiplication" class="card mult">
                <span class="icon">üç≠√óüç≠</span>
                Multiplication
            </a>

            <a href="/division" class="card divi">
                <span class="icon">üçï√∑üçï</span>
                Division
            </a>
        </main>
    </div>

</body>
</html>
